<template name="show">
  <article class="media show">
    <a class="pull-left" href="#">
      <div class="media-object">{{draw}}</div>
    </a>
    <div class="media-body">
      <h4 class="media-heading">
        {{venue}}
        <small>{{location.city}}, {{location.state}}</small>
      </h4>
      {{body}}
    </div>
  </article>
</template>
